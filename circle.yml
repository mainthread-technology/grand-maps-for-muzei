machine:
    environment:
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    pre:
        - echo y | android update sdk -u -a -t tool
        - ( while [ 1 ]; do sleep 5; echo y; done ) | android update sdk --no-ui --all --filter platform-tools,tools,android-23,build-tools-23.0.2,extra-android-m2repository,extra-android-support,extra-google-m2repository
    cache_directories:
        - ~/.android
    override:
        - chmod +x gradlew
        - ./gradlew dependencies

test:
    override:
        - ./gradlew clean build -PdisablePreDex --stacktrace

general:
  artifacts:
    - "**/build/outputs/apk"
    - "**/build/outputs/mapping/**/**/mapping.txt"
    - "**/build/reports/checkstyle/checkstyle.xml"
    - "**/build/outputs/lint-**"